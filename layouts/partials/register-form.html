<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Please provide more info to inform you</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-7 mb-4 mb-lg-0">
              <form id="register-form" name="submit-to-google-sheet">
                <input name="email" class="form-control mb-3" id="emailBox" type="email" placeholder="Email" required>
                <input type="name" class="form-control mb-3" id="name" name="name" placeholder="Your Name" required>
                <input type="phone" class="form-control mb-3" id="phone" name="phone" placeholder="Your Phone Num" required>
                <input name="course" class="courseBox" type="hidden" placeholder="course" hidden>
                <textarea name="message" id="message" class="form-control mb-3" placeholder="Your Message"></textarea>
                <button type="submit" value="send" data-dismiss="modal" class="btn btn-primary" id="modalBtn">{{ i18n "send" }}</button>

              </form>
            </div>
            
          </div>
